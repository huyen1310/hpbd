<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Test nhạc</title>
</head>
<body style="text-align: center; padding-top: 100px; background: #fdf0f5;">
  <h2>🎶 Chạm vào đây để phát nhạc 🎶</h2>

  <script>
    const audio = new Audio('hpbd.m4a'); // file phải cùng thư mục
    audio.loop = true;
    audio.volume = 0.7;

    const playMusic = () => {
      audio.play()
        .then(() => {
          console.log("✔ Nhạc đã phát");
        })
        .catch(err => {
          console.error("❌ Không phát được:", err);
          alert("⚠ Trình duyệt đang chặn phát nhạc. Hãy thử lại bằng cách chạm vào trang.");
        });

      // Chỉ chạy 1 lần
      document.body.removeEventListener('click', playMusic);
      document.body.removeEventListener('touchstart', playMusic);
    };

    document.body.addEventListener('click', playMusic);
    document.body.addEventListener('touchstart', playMusic);
  </script>
</body>
</html>
