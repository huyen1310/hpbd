            // Các hàm fetchWithAuth và getToken giữ nguyên...
            async getToken() {
                try {
                    const res = await fetch('/token-api-mp3');
                    if (!res.ok) throw new Error('Không lấy được token');
                    const data = await res.json();
                    this.tokenData = data;
                    return this.tokenData;
                } catch (err) {
                    console.error('Lỗi lấy token:', err);
                    return null;
                }
            },
            async fetchWithAuth(url) {
                await this.getToken();
        
                if (!this.tokenData) throw new Error('Không có token xác thực');
        
                const headers = {
                    'X-Auth-Token': this.tokenData.token,
                    'X-Auth-Timestamp': this.tokenData.timestamp,
                    'X-Client-Key': this.tokenData.clientKey,
                    'X-Auth-Nonce': this.tokenData.nonce,
                };
        
                let res = await fetch(url, {
                    headers
                });
        
                if (!res.ok) {
                    const errorText = await res.text();
                    console.error(`Lỗi response (${res.status}):`, errorText);
                    if (res.status === 403) {
                        await this.getToken();
                        if (!this.tokenData) throw new Error('Không có token xác thực');
        
                        const newHeaders = {
                            'X-Auth-Token': this.tokenData.token,
                            'X-Auth-Timestamp': this.tokenData.timestamp,
                            'X-Client-Key': this.tokenData.clientKey,
                            'X-Auth-Nonce': this.tokenData.nonce,
                        };
        
                        res = await fetch(url, {
                            headers: newHeaders
                        });
        
                        if (!res.ok) {
                            const errText = await res.text();
                            throw new Error(`Request lỗi sau khi refresh token: ${res.status}`);
                        }
                    } else {
                        throw new Error(`Request lỗi: ${res.status}`);
                    }
                }
        
                return res;
            }
        };

<script>
const musicManager = {
  audio: null,

  _setupAudio() {
    this.audio = new Audio('hpbd.m4a');
    this.audio.loop = true;
    this.audio.volume = 0.7;
    this.audio.muted = false;
    this.audio.onvolumechange = () => this.updateUI();
    this.audio.onplay = () => this.updateUI();
    this.audio.onpause = () => this.updateUI();
  },

  init() {
    this._setupAudio();
    return Promise.resolve();
  },

  play() {
    if (this.audio && this.audio.paused) {
      return this.audio.play();
    }
    return Promise.resolve();
  },

  updateUI() {
    const icon = document.getElementById('audio-icon');
    if (!icon || !this.audio) return;

    if (this.audio.muted || this.audio.paused) {
      icon.classList.remove("fa-volume-high");
      icon.classList.add("fa-volume-xmark");
    } else {
      icon.classList.remove("fa-volume-xmark");
      icon.classList.add("fa-volume-high");
    }
  }
};

// Khởi tạo và chỉ phát khi chạm vào trang
window.addEventListener('DOMContentLoaded', () => {
  musicManager.init().then(() => {
    const playMusic = () => {
      musicManager.play().catch(err => console.warn("Không phát được:", err));
      document.body.removeEventListener('click', playMusic);
      document.body.removeEventListener('touchstart', playMusic);
    };

    document.body.addEventListener('click', playMusic);
    document.body.addEventListener('touchstart', playMusic);
  });
});

// Bắt sự kiện click nút để tắt/bật tiếng
document.getElementById('audio-icon').addEventListener('click', () => {
  if (!musicManager.audio) return;
  musicManager.audio.muted = !musicManager.audio.muted;
  musicManager.updateUI();
});
</script>
